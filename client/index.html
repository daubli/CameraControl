<!DOCTYPE html>
<html>
<head>
<title>Camera Control</title>
<link href="asset/fontawesome/css/all.css" rel="stylesheet">
<link href="css/cameracontrol.css" rel="stylesheet">
</head>
<body>
	<div class="grid-container left">
	  <div class="grid-item"><button type="button" class="control-btn focus-near" id="focus-near-1"><i class="fas fa-crosshairs"></i></button></div>
	  <div class="grid-item"><button type="button" class="control-btn" id="up-1"><i class="fas fa-arrow-circle-up"></i></button></div>
	  <div class="grid-item"><button type="button" class="control-btn" id="zoom-in-1"><i class="fas fa-search-plus"></i></button></div>
	  <div class="grid-item"><button type="button" class="control-btn" id="left-1"><i class="fas fa-arrow-circle-left"></i></button></div>
	  <div class="grid-item">1</div>
	  <div class="grid-item"><button type="button" class="control-btn" id="right-1"><i class="fas fa-arrow-circle-right"></i></button></div>
	  <div class="grid-item"><button type="button" class="control-btn focus-far" id="focus-far-1"><i class="fas fa-crosshairs"></i></button></div>
	  <div class="grid-item"><button type="button" class="control-btn" id="down-1"><i class="fas fa-arrow-circle-down"></i></button></div>
	  <div class="grid-item"><button type="button" class="control-btn" id="zoom-out-1"><i class="fas fa-search-minus"></i></button></div>
	</div>
	<div class="grid-container right">
	  <div class="grid-item"><button type="button" class="control-btn focus-near" id="focus-near-2"><i class="fas fa-crosshairs"></i></button></div>
	  <div class="grid-item"><button type="button" class="control-btn" id="up-2"><i class="fas fa-arrow-circle-up"></i></button></div>
	  <div class="grid-item"><button type="button" class="control-btn" id="zoom-in-2"><i class="fas fa-search-plus"></i></button></div>
	  <div class="grid-item"><button type="button" class="control-btn" id="left-2"><i class="fas fa-arrow-circle-left"></i></button></div>
	  <div class="grid-item">2</div>
	  <div class="grid-item"><button type="button" class="control-btn" id="right-2"><i class="fas fa-arrow-circle-right"></i></button></div>
	  <div class="grid-item"><button type="button" class="control-btn focus-far" id="focus-far-2"><i class="fas fa-crosshairs"></i></button></div>
	  <div class="grid-item"><button type="button" class="control-btn" id="down-2"><i class="fas fa-arrow-circle-down"></i></button></div>
	  <div class="grid-item"><button type="button" class="control-btn" id="zoom-out-2"><i class="fas fa-search-minus"></i></button></div>
	</div>

	<div class="preset-container left">
		<div class="title">Set preset</div>
		<div class="controls">
			<button type="button" class="preset-button" id="set-preset-1-1">1</button>
			<button type="button" class="preset-button" id="set-preset-1-2">2</button>
			<button type="button" class="preset-button" id="set-preset-1-3">3</button>
			<button type="button" class="preset-button" id="set-preset-1-4">4</button>
			<button type="button" class="preset-button" id="set-preset-1-5">5</button>
		</div>
		<div class="title">Call preset</div>
		<div class="controls">
			<button type="button" class="preset-button" id="call-preset-1-1">1</button>
			<button type="button" class="preset-button" id="call-preset-1-2">2</button>
			<button type="button" class="preset-button" id="call-preset-1-3">3</button>
			<button type="button" class="preset-button" id="call-preset-1-4">4</button>
			<button type="button" class="preset-button" id="call-preset-1-5">5</button>
		</div>
	</div>

	<div class="preset-container right">
		<div class="title">Set preset</div>
		<div class="controls">
			<button type="button" class="preset-button" id="set-preset-2-6">6</button>
			<button type="button" class="preset-button" id="set-preset-2-7">7</button>
			<button type="button" class="preset-button" id="set-preset-2-8">8</button>
			<button type="button" class="preset-button" id="set-preset-2-9">9</button>
			<button type="button" class="preset-button" id="set-preset-2-0">0</button>
		</div>
		<div class="title">Call preset</div>
		<div class="controls">
			<button type="button" class="preset-button" id="call-preset-2-6">6</button>
			<button type="button" class="preset-button" id="call-preset-2-7">7</button>
			<button type="button" class="preset-button" id="call-preset-2-8">8</button>
			<button type="button" class="preset-button" id="call-preset-2-9">9</button>
			<button type="button" class="preset-button" id="call-preset-2-0">0</button>
		</div>
	</div>

<script src="js/socket.js" type="text/javascript" charset="utf-8"></script>
<script src="js/visca.js" type="text/javascript" charset="utf-8"></script>
<script src="js/handler.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
